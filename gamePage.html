<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worm Wrangler</title>
    <link rel="stylesheet" type="text/css" href="css/gamePageCss.css"/>
</head>
<body>
    <h1>Worm Wrangler</h1>
    <div class="board">
        <audio id="hitSound" src="audio/hit.wav"></audio>
        <audio id="missSound" src="audio/miss.wav"></audio>
        <audio id="completionSound" src="audio/completion.wav"></audio>
        <div class="gameBoard">
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
            <div class="hole">
                <div class="worm"></div>
            </div>
        </div>
        <div class="scoreBoard">
            <div class="scoreBoardText">Time Left: <span id="timeLeft"> 20 </span></div>
            <div class="scoreBoardText">Score: <span id="wormCount"> 0 </span></div>
            <div class="scoreBoardText">Misses: <span id="misses"> 0 </span></div>
            <div class="scoreBoardText">Worm Count: <span> 0 </span></div>
            <button class="button" id="startButton">Start</button>
            <button class="button" id="homeButton">Home</button>
            <div class="tray"></div>
        </div>
        <div id="animationEffect">
            <img src="image/movingWorm1.png" alt="" class="aniImage" id="image1">
            <img src="image/movingWorm2.png" alt="" class="aniImage" id="image2">
            <img src="image/movingWorm3.png" alt="" class="aniImage" id="image3">
        </div>
        <div id="popUpWindow">
            <div id="gameOver">GAME OVER</div>
            <div id="winMessage"></div>
            <button id="closeButton">CLOSE</button>
        </div>
        <div class="cursor"></div>
    </div>
</body>
<script src="js/gamePageScript.js"></script>
</html>
